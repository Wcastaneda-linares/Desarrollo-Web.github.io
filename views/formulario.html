  <head>
    <meta charset="UTF-8" />

    <title>Formulario Personal</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
      .white-text {
        color: white;
      }
    </style>
  </head>
  <body>
    <div><h1 class="white-text">Formulario de datos personales</h1></div>
    <!-- Div contenedor con fondo gris oscuro -->
    <div class="opciones-container">
      <div class="opcion">
        <a href="/index.html">Inicio</a>
      </div>
      <div class="opcion">
        <a href="/views/whatsapp.html">WhatsApp</a>
      </div>
      <div class="opcion">
        <a href="/views/facebook.html">Facebook</a>
      </div>
      <div class="opcion">
        <a href="/views/instagram.html">Instagram</a>
      </div>
      <div class="opcion">
        <a href="/views/threads.html">Threads</a>
      </div>
    </div>
    <br>
    <h2>Queremos conocerte</h2>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
      <form>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-2">
            <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres" required/>
          </div>
          <div class="col-md-4 mb-2">
            <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-4">
            <input
              type="email" name="correo" id="correo"
              class="form-control"
              id="inputEmail4"
              placeholder="Correo electrónico"
            />
          </div>
          <div class="col-md-4 mb-2">
            <div class="input-group">
              <div class="input-group-prepend col-md-4 mb-2">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" name="usuario" placeholder="Nombre de usuario" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-2">
              <input type="password" name="password" id="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
            </div>
            <div class="col-sm-4">
              <input type="password" name="confirm" id="confirm" class="form-control" id="inputPassword" placeholder="Confirma tu contraseña" required>
            </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-8 mb-2">
            <select class="custom-select">
              <option selected>Sexo</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
              <option value="3">Indefinido</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-8 mb-2">
          <input type="date" name="date" class="form-control" id="fechaNacimiento">
        </div>
      </div>
        
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <textarea class="form-control mb-2" name="description" id="exampleFormControlTextarea1" rows="3" placeholder="Descripcion de tu perfil"></textarea>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="col-sm-5">
            <input type="checkbox"  name="checkbox" class="custom-control-input mb-2" id="customCheck1">
            <label class="custom-control-label cmb-2" for="customCheck1" required>Declaro que es mi información</label><br>
            <button class="btn btn-primary col-sm-4 mb-2" name="submit" id="submit" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  </body>
